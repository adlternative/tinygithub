<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.icon">
    <title>Tiny Github</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<div class="topnav">
    <a class="active" href="/">Home</a>
    <div class="login-register">
        <a href="/user/logout">Logout</a>
        <a href="/repos/new">Create Repo</a>
    </div>
</div>

<body>
<h1>Welcome, {{ .user.Name }}!</h1>
<p>Email: {{ .user.Email }}</p>
<ul>
    {{ range .user.Repositories }}
    <li><a href="/{{$.user.Name}}/{{ .Name }}">{{ .Name }}</a> - {{ .Desc }}</li>
    {{ end }}
</ul>

</body>
</html>
